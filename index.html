<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="app.js"></script>
</head>
<body>
    <div class="calculator">
        <h2>Jednoduchá kalkulačka</h2>
        <input type="number" id="num1" placeholder="První číslo">
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        
        <input type="number" id="num2" placeholder="Druhé číslo">
        
        <button onclick="calculate()">Vypočítat</button>
        
        <input type="text" id="result" placeholder="Výsledek" disabled>
    </div>
</body>
</html>
